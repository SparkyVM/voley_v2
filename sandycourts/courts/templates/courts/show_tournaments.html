{% extends 'base.html' %}

{% block content %}

<h2>Турниры</h2>
<div class="row row-cols-1 row-cols-md-4 g-4">
 
  {% for tournament in tournaments %} 
  <div class="col"> 
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{ tournament.title }}</h5>
      <p class="card-text">{{ tournament.date }}</p>
      <p class="card-text">{{ tournament.comands_quantity }}</p>
      <a href="{{ tournament.get_absolute_url }}" class="btn btn-primary">Открыть</a>
    </div>
  </div>
</div>
  {% endfor %}  

</div>


{% endblock %}
