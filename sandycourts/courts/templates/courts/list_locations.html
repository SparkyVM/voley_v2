{% for loc in locs %}
    {% if loc.id == loc_selected %}
        <a href="#" class="list-group-item list-group-item-action active" aria-current="true">{{loc.name}}</a>
    {% else %}
        <a href="{{ loc.get_absolute_url }}" class="list-group-item list-group-item-action">{{loc.name}}</a>
    {% endif %}
{% endfor %}
