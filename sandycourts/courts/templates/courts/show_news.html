{% extends 'base.html' %}

{% load static %}

{% block content %}



<h2>Новости</h2>
<div class="row row-cols-1 row-cols-md-4 g-4">
 
  {% for post in posts %}  
  <div class="col"> 
  <div class="card" style="width: 18rem;">
    {% if post.photo %}
      <img src="{{post.photo.url}}" class="card-img-top" alt="...">
    {% else %}
      <img src="заглушка" class="card-img-top" alt="...">
    {% endif %}
    <div class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>
      <p class="card-text">{{ post.content|truncatewords:25 }}</p>
      <a href="{{ post.get_absolute_url }}" class="btn btn-primary">Читать</a>
    </div>
  </div>
</div>
  {% endfor %}  

</div>

<hr>

<h2>Фотографии</h2>
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="3000">
      <img src="{% static 'courts/images/main_1.jpg' %}" class="d-block w-100" alt="..." >
    </div>
    <div class="carousel-item" data-bs-interval="3000">
      <img src="{% static 'courts/images/main_2.jpg' %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item" data-bs-interval="3000">
      <img src="{% static 'courts/images/main_3.jpg' %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item" data-bs-interval="3000">
      <img src="{% static 'courts/images/main_4.jpg' %}" class="d-block w-100" alt="...">
    </div>
  </div>
  
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Предыдущий</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Следующий</span>
  </button>
</div>
{% endblock %}
