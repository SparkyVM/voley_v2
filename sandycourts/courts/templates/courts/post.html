{% extends 'base.html' %}

{% block content %}

{% if perms.courts.change_news %}
  <p><a href="{% url 'news_edit' post.slug %}">Редактировать</a></p>
{% endif %}

<h1>{{post.title}}</h1>
<p>{{post.text}}</p>
{{post.content|linebreaks}}
{% if post.photo %}
        <img src="{{post.photo.url}}" class="img-fluid" alt="...">
      {% else %}
        <img src="заглушка" class="card-img-top" alt="...">
      {% endif %}

{% endblock %}
