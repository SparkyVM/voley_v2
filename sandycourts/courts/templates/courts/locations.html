{% extends 'base.html' %}

{% block content %}

<h2>Контакты</h2>
<div class="row row-cols-1 row-cols-md-3 g-4">
 
    {% for location in locations %} 
    <div class="col"> 
        <div class="card" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
            <h5 class="card-title">{{ location.name }}</h5>
            <p class="card-text">{{ location.adress }}</p>
            <p class="card-text">{{ location.phone_number }}</p>
            </div>
        </div>
    </div>

  {% endfor %}  
</div>
<br>

<div class="accordion" id="accordionExample">
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingOne">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
        Открыть местоположение
      </button>
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3Ad507ffb9ecd484e855db89805bc2cc20f67f527d9d7b11d09e855a5941e242f5&amp;width=100%25&amp;height=494&amp;lang=ru_RU&amp;scroll=true"></script>
      </div>
    </div>
  </div> 
</div>
{% endblock %}
