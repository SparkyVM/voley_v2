<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Sandy Courts</title>
</head>

<body class="container">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Sandy Courts</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="{% url 'news' %}">Новости</a>
          <a class="nav-link" href="{% url 'tournaments' %}">Турниры</a>
          <a class="nav-link" href="{% url 'trains' %}">Тренеровки</a>
          <a class="nav-link" href="{% url 'courts' %}">Аренда</a>
          <a class="nav-link" href="#">Статистика</a>
          <a class="nav-link" href="{% url 'contacts' %}">Контакты</a>
        </div>
      </div>
        {% if user.is_authenticated %}
          <li class="last"> {{user.username}} | <a href="{% url 'users:logout' %}">Выйти</a></li>
        {% else %}
          <li class="last"><a href="{% url 'users:login' %}">Войти</a> | <a href="#">Регистрация</a></li>
        {% endif %}
    </div>
  </nav>

  
{% block content %}
{% endblock %}


</body>
</html>
