{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--<title>Sandy Courts</title>-->
    <title>{{title}}</title>
    <link rel="shortcut icon" href="{% static 'courts/images/main.ico' %}" type="image/x-icon"/>
</head>

<body class="container">
      <!-- Навигация -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Sandy Courts</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="{% url 'about' %}">О нас</a>
          <a class="nav-link active" aria-current="page" href="{% url 'news' %}">Новости</a>
          <a class="nav-link" href="{% url 'tournaments' 1 %}">Турниры</a>
          <a class="nav-link" href="{% url 'trains' %}">Тренеровки</a>
          <a class="nav-link" href="{% url 'courts' %}">Аренда</a>
          <a class="nav-link" href="#">Статистика</a>
          <a class="nav-link" href="{% url 'contacts' %}">Контакты</a>
        </div>
      </div>
          <!-- Авторизация -->
        {% if user.is_authenticated %}
           <button type="button" class="btn btn-light">{{user.username}} </button>
           <form style="display:inline-block" method="post" action="{% url 'users:logout' %}">
              {% csrf_token %}
              <!--<button type="submit">Выйти</button>-->
              <button type="submit" class="btn btn-outline-primary">Выйти</button>
           </form>
          
        {% else %}
          <!--<li class="last"><a href="{% url 'users:login' %}">Войти</a> | <a href="{% url 'users:register' %}">Регистрация</a></li>-->
          
          <div class="btn-group">
            <a href="{% url 'users:login' %}" class="btn btn-outline-primary">Войти</a>
            <a href="{% url 'users:register' %}" class="btn btn-outline-primary">Регистрация</a>
          </div>
        {% endif %}
    </div>
  </nav>
  

  
{% block content %}
    <!-- Блок Контента -->
{% endblock %}


</body>
</html>
